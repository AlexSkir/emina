<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/images/short-cut.jpg" type="image/jpg">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <title>Animation-player</title>
</head>

<body>
  <header class="header">
    <div class="header-menu">
      <span class="menu-list"><i class="fas fa-bars" id="list"></i></span>
      <ul class="dropdown">
        <li class="list hidden"><span id="export" class="menu-item">Export animation</span></li>
        <li class="list hidden"><span id="save" class="menu-item">Save progress</span></li>
        <li class="list hidden"><span id="load" class="menu-item">Load animation</span></li>
      </ul>

      <span class="task-name">CodeJam - Animation Player</span>
    </div>
  </header>
  <div class="container">
    <div class="palette">
      <div class="palette-block">
        <button id="paint-bucket" class="palette-button"><i class="fas fa-fill-drip"></i></button>
      </div>
      <div class="palette-block">
        <button id="color-picker" class="palette-button"><i class="fas fa-eye-dropper"></i></button>
      </div>
      <div class="palette-block">
        <button id="pen" class="palette-button"><i class="fas fa-pencil-alt"></i></button>
      </div>
      <div class="palette-block">
        <button id="eraser" class="palette-button"><i class="fas fa-eraser"></i></button></div>
    </div>

    <div class="color hidden">
      <div class="color-block">
        <div class="radiobutton white" id="currentColor"></div><span class="color-name">Current color</span>
      </div>
      <div class="color-block">
        <div class="radiobutton green" id="prevColor"></div><span class="color-name">Prev color</span>
      </div>
      <div class="color-block">
        <div class="radiobutton red"></div><span class="color-name">Red</span>
      </div>
      <div class="color-block">
        <div class="radiobutton blue"></div><span class="color-name">Blue</span>
      </div>
      <div class="color-block">
        <input type="color" name="colors" id="customed"><span class="color-name">Custom color</span>
      </div>
    </div>

    <div class="canvas-area">
      <canvas id="canvas1" class="canvas hidden"></canvas>
    </div>

    <div id="frame-box" class="frame-box">
      <ul id="frame-list" class="frame-list">
        <li class="frame activeFrame" id="frame1">
          <title class="number">1</title>
          <span class="copyFrame hidden"><i class="fas fa-copy"></i></span>
          <span class="removeFrame hidden"><i class="fas fa-trash-alt"></i></span>
        </li>
      </ul>
      <button class="addNewFrame">Add new frame</button>
    </div>

    <div id="preview-area" class="preview-area">
      <div class="preview-open hidden" id="preview-open"><i class="fas fa-external-link-alt"></i></div>
      <div class="preview"></div>
    </div>

    <div class="optionsArea">
      <div class="fps-options">
        <span id="display-fps" class="display-fps">3 FPS</span>
        <input type="range" min="1" max="24" step="1" value="3" id="fps-bar">
      </div>
      <div class="current-size">
        <span class="default-size bold">current size</span>
        <p>Width <span class="default-width bold" id="current-width">33</span> px</p>
        <p>Height<span class="default-width bold" id="current-height">33</span> px</p>
      </div>
      <div class="resize-canvas">
        <span class="resize bold">resize</span>
        <p>
          <span>1 - </span>
          <span id="new-width" class="canvas-width"></span>
          <span>px</span>
          <input type="number" class="resize-input" id="resize-input">
        </p>
        <button id="resize-button" class="resize-button">Change canvas size</button>
      </div>
    </div>


  </div>
  <script src="dist/bundle.js"></script>
</body>

</html>
